-   config:
        name: 礼物转增
        request:
            base_url: 'https://ceshilanxiongdianshang.billionss.com/api/v4'
            headers:
                content-type: application/x-www-form-urlencoded
        variables: []
-   test:
        name: case01.正向获取首页信息
