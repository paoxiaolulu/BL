-   config:
        name: 加入购物车
        parameters:
            - token: ${P(token.csv)}
            - base_url: ${P(url.csv)}
        request:
            base_url: $base_url
            headers:
                content-type: application/x-www-form-urlencoded
        variables: []
-   test:
        name: case01.token为 $token, 验证该用户
        request:
            method: POST
            url: /cart/add
            headers:
                token: $token
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 400]
        -   eq: [content.message, "goods_id值未传;item_id值未传;goods_num值未传"]
-   test:
        name: case02.token为空时, 验证响应结果是否与预期一致

        request:
            method: POST
            url: /cart/add
            headers:
                token: ~
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 400]
        -   eq: [content.message, "goods_id值未传;item_id值未传;goods_num值未传"]
-   test:
        name: case03.请求参数均为空，接口返回的响应是否与预期一致
        request:
            data:
                user_id:
                goods_id:
                item_id:
                goods_num:
            method: POST
            url: /cart/add
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 400]
        -   eq: [content.message, "goods_id值未传;item_id值未传;goods_num值未传"]
-   test:
        name: case04.正向获取，接口返回的响应是否与预期一致
        request:
            data:
                user_id: 5
                goods_id: 260
                item_id: 499
                goods_num: 2
            method: POST
            url: /cart/add
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 200]
        -   eq: [content.message, "加入购物车成功"]

-   test:
        name: case05. 参数不匹配，验证接口返回的响应是否与预期一致
        request:
            data:
                user_id: 5
                goods_id: 258
                item_id: 499
                goods_num: 1
            method: POST
            url: /cart/add
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 400]
        -   eq: [content.message, "goods_id与item_id不匹配"]
-   test:
        name: case06. 参数goods_num为字符串，验证接口返回的响应是否与预期一致
        request:
            data:
                user_id: 5
                goods_id: 258
                item_id: 499
                goods_num: h
            method: POST
            url: /cart/add
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 400]
-   test:
        name: case07. 参数user_id为字符串，验证接口返回的响应是否与预期一致
        request:
            data:
                user_id: h
                goods_id: 260
                item_id: 499
                goods_num: 1
            method: POST
            url: /cart/add
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 404]
        -   eq: [content.message, "该用户不存在"]
-   test:
        name: case08. 参数goods_id为字符串，验证接口返回的响应是否与预期一致
        request:
            data:
                user_id: 5
                goods_id: k
                item_id: 499
                goods_num: 1
            method: POST
            url: /cart/add
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 404]
        -   eq: [content.message, "goods_id值无效"]
-   test:
        name: case09. 参数item_id为字符串，验证接口返回的响应是否与预期一致
        request:
            data:
                user_id: 5
                goods_id: 260
                item_id: m
                goods_num: 1
            method: POST
            url: /cart/add
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 400]
        -   eq: [content.message, "item_id值无效"]