-   config:
        name: 01_消息_通知条数
        parameters:
            - token: ${P(token.csv)}
            - base_url: ${P(url.csv)}
        request:
            base_url: $base_url
            headers:
                content-type: application/x-www-form-urlencoded
        variables: []
-   test:
        name: case01.token为 $token, 验证该用户是否成功返回消息数为0
        request:
            method: POST
            url: /message/GetNewNum
            headers:
                token: $token
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 200]
        -   eq: [content.message, "ok"]
        -   eq: [content.data.num, 0]
-   test:
        name: case02.token为空时, 验证响应结果是否与预期一致

        request:
            method: POST
            url: /message/GetNewNum
            headers:
                token: ~
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 40008]
        -   eq: [content.message, "无效Token"]
        -   eq: [content.data, []]