-   config:
        name: 07_商品_商品搜索
        parameters:
            - token: ${P(token.csv)}
            - base_url: ${P(url.csv)}
#            - page: [~, "h", "2"]
#            - limit: [~, "k", "2"]
#            - keyword: [~, "h", "机"]
        request:
            base_url: $base_url
            headers:
                token: $token
                content-type: application/x-www-form-urlencoded
        variables: []
        output:
        - data.searchList.cat_id
-   test:
        name: 1.正向获取
        request:
            data:
                page:
                limit:
                keyword: 机
            method: POST
            url: /goods/search
        extract:
            - data.searchList.cat_id: content.data.searchList.cat_id
        validate:
            - eq: [status_code, 200]
        #-   eq: [content.code, 400]
        #-   eq: [content.message, ok]

