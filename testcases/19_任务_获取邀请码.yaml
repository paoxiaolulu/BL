-   config:
        name: 邀请码
        parameters:
            - token: ${P(token.csv)}
            - base_url: ${P(url.csv)}
        request:
            base_url: $base_url
            headers:
                content-type: application/x-www-form-urlencoded
        variables: []
-   test:
        name: case01.token为 $token, 验证该用户
        request:
            method: GET
            url: /task/invitation
            headers:
                token: $token
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 200]
        -   eq: [content.message, ok]
        -   eq: [content.data.invitation_id, 8]
-   test:
        name: case02.token为空时,验证响应结果是否与预期一致
        request:
            method: GET
            url: /task/invitation
            headers:
                token: ~
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 404]
        -   eq: [content.message, "无效Token"]
