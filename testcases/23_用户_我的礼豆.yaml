-   config:
        name: 我的礼豆详情
        parameters:
            - token: ${P(token.csv)}
            - base_url: ${P(url.csv)}
        request:
            base_url: $base_url
            headers:
                content-type: application/x-www-form-urlencoded
        variables: []
-   test:
        name: case01.token为 $token, 验证该接口是否成功调起
        request:
            method: GET
            url: /user/myBean
            headers:
                token: $token
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 200]
        -   eq: [content.message, "ok"]
-   test:
        name: case02.token为空时,验证响应结果是否与预期一致
        request:
            method: GET
            url: /user/myBean
            headers:
                token: ~
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 404]
        -   eq: [content.message, "无效Token"]
-   test:
        name: case03.正向获取,验证响应结果是否与预期一致
        request:
            method: GET
            url: /user/myBean
            headers:
                token: $token
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 200]
-   test:
        name: case01.我的礼豆正向获取
        request:
            method: GET
            url: /user/myBean
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.message, ok]
-   test:
        name: case02.参数为空
        request:
            method: GET
            url: /user/myBean
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 400]
        -   eq: [content.message, "ok"]
-   test:
        name: case03.参数为特殊字符串
        request:
            method: GET
            url: /user/myBean?user_id=hh
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 400]
