-   config:
        name: 我的礼豆
        request:
            base_url: 'http://47.100.182.135/api/v4'
            headers:
                content-type: application/x-www-form-urlencoded
        variables: []
-   test:
        name: case01.我的礼豆正向获取
        request:
            method: GET
            url: /user/myBean?user_id=48
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.message, ok]
-   test:
        name: case02.参数为空
        request:
            method: GET
            url: /user/myBean
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 400]
        -   eq: [content.message, "用户id不能为空"]
-   test:
        name: case03.参数为特殊字符串
        request:
            method: GET
            url: /user/myBean?user_id=hh
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 400]