-   config:
        name: 首页-查看更多
        parameters:
            - token: ${P(token.csv)}
            - base_url: ${P(url.csv)}
        request:
            base_url: $base_url
            headers:
                content-type: application/x-www-form-urlencoded
        variables: []
-   test:
        name: case01.热销榜单返回的接口是否与预期一致
        request:
            method: GET
            url: /main/more?floor_id=53
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 200]
        -   eq: [content.message, ok]
-   test:
        name: case02.新品首发返回的接口是否与预期一致
        request:
            method: GET
            url: /main/more?floor_id=54
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 200]
        -   eq: [content.message, ok]
-   test:
        name: case03.优品推荐返回的接口是否与预期一致
        request:
            method: GET
            url: /main/more?floor_id=55
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 200]
        -   eq: [content.message, ok]