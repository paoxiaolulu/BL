-   config:
        name: 37_首页_为你推荐
        parameters:
            - token: ${P(token.csv)}
            - base_url: ${P(url.csv)}
        request:
            base_url: $base_url
            headers:
                content-type: application/x-www-form-urlencoded
        variables: []
-   test:
        name: case01.token为 $token, 请求参数缺失，验证该接口是否成功调起
        request:
            method: GET
            url: /main/like
            headers:
                token: $token
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 200]
        -   eq: [content.message, "ok"]
-   test:
        name: case02.token为空时,请求参数缺失，验证响应结果是否与预期一致
        request:
            method: GET
            url: /main/like
            headers:
                token: ~
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 200]
        -   eq: [content.message, "ok"]


-   test:
        name: case03.正向获取,默认593
        request:
            method: GET
            url: /main/like
            headers:
                token: $token
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 200]
        -   eq: [content.message, 'ok']