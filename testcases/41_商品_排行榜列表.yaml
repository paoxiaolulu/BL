-   config:
        name: 41_商品_排行榜列表
        parameters:
            - token: ${P(token.csv)}
            - base_url: ${P(url.csv)}
        request:
            base_url: $base_url
            headers:
                token: $token
                content-type: application/x-www-form-urlencoded
        variables: []
-   test:
        name: case01.正向获取首页信息
        request:
            method: GET
            params:
                category_id: $category_id
                type: $type
                page: $page
                limit: $limit
            url: /main/rank
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 200]
        -   eq: [content.message, ok]
-   test:
        name: case02.请求参数category_id为空
        request:
            method: GET
            params:
                category_id:
                type: $type
                page: $page
                limit: $limit
            url: /main/rank
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 400]
#        -   eq: [content.message, ok]
-   test:
        name: case02.请求参数type为空
        request:
            method: GET
            params:
                category_id: $category_id
                type:
                page: $page
                limit: $limit
            url: /main/rank
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 400]
#        -   eq: [content.message, ok]
-   test:
        name: case03.请求参数为字符串
        request:
            method: GET
            params:
                category_id: $category_id
                type: $type
                page: $page
                limit: $limit
            url: /main/rank
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 400]
#        -   eq: [content.message, ok]
-   test:
        name: case04.请求参数数据库中不存在
        request:
            method: GET
            params:
                category_id: $category_id
                type: $type
                page: $page
                limit: $limit
            url: /main/rank
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 400]
#        -   eq: [content.message, ok]