-   config:
        name: 折礼豆明细
        parameters:
            - token: ${P(token.csv)}
            - base_url: ${P(url.csv)}
        request:
            base_url: $base_url
            headers:
                content-type: application/x-www-form-urlencoded
        variables: []
-   test:
        name: case01.token为 $token, 验证该接口是否成功调起
        request:
            method: GET
            url: /user/beanList
            headers:
                token: $token
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 400]
        -   eq: [content.message, "ok"]
-   test:
        name: case02.token为空时,验证响应结果是否与预期一致
        request:
            method: GET
            url: /user/beanList
            headers:
                token: ~
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 400]
        -   eq: [content.message, "无效Token"]
-   test:
        name: case03.正向获取,验证响应结果是否与预期一致
            method: GET
            url: /user/beanList
            headers:
                token: $token
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 200]
        -   eq: [content.data, [{"source":"商品折算","update_time":"2018-10-30 13:27:09","integral_status":"+ 0.01"},{"source":"商品折算","update_time":"2018-10-25 14:26:57","integral_status":"+ 0.01"},{"source":"购买消费","update_time":"2018-10-25 14:26:20","integral_status":"- 0.01"},{"source":"商品折算","update_time":"2018-10-25 11:04:46","integral_status":"+ 0.47"}]]
-   test:
        name: case04. 验证用户折算金额是否与预期一致
            method: GET
            url: /user/beanList
            headers:
                token: $token
        validate:
        -   eq: [status_code, 200]
        -   eq: [content.code, 200]
        -   eq: [content.data, [{"source":"商品折算","update_time":"2018-10-30 13:27:09","integral_status":"+ 0.01"},{"source":"商品折算","update_time":"2018-10-25 14:26:57","integral_status":"+ 0.01"},{"source":"购买消费","update_time":"2018-10-25 14:26:20","integral_status":"- 0.01"},{"source":"商品折算","update_time":"2018-10-25 11:04:46","integral_status":"+ 0.47"}]]
